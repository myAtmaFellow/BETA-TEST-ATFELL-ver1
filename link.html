<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landscape Image</title>
  <style>
    body {
      margin: 0;
      background: #0C2D5C; /* Optional UAJY blue background */
    }

    img {
      width: 100%;      /* Full width across the screen */
      height: auto;     /* Keep aspect ratio */
      display: block;   /* Remove default gaps */
    }
  </style>
</head>
<body>
  <!-- Replace "landscape.jpg" with your image -->
  <img src="798.jpeg" alt="Landscape Image">
</body>
</html>
