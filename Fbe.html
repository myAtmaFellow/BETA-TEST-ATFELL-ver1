<!DOCTYPE html>

<head>

  <title>Campus Hub</title>

  <!-- Google Font: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
      background: #ffffff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 per row */
      gap: 25px;
      padding: 30px;
      text-align: center;
    }

    .item {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 20px 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }

    .item img {
      width: 50px;
      height: 50px;
      margin-bottom: 8px;
      border-radius: 15px; /* curved square */
    object-fit: cover;   /* keeps proportion, no squish */
    background: #f2f2f2; /* optional: background behind transparent icons */
    padding: 10px;  
    }

    .item p {
      margin: 0;
      font-weight: 600;
      color: #333;
      font-size: 0.95em;
    }
  </style>
</head>
